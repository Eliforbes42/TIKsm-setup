apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "grafana.fullname" . }}-test-web
  labels:
    app: {{ template "grafana.name" . }}
    chart: {{ template "grafana.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  run.sh |-
    @test "Testing Grafana UI is accessible" {
      curl --retry 60 --retry-delay 30 {{ template "grafana.fullname" . }}/login
    }