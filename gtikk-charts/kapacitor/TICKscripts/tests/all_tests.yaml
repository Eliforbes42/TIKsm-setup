  - name: "Alert weather:: failure"  
    task_name: alert_weather.tick
    db: weather
    rp: autogen
    type: stream
    data:
      - temperature,location=us-midwest temperature=70
      - temperature,location=us-midwest temperature=82
    expects:
      ok: 0
