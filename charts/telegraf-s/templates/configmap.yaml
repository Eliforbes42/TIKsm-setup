apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:

# {{- $namespacevar := .Release.Namespace }}
# {{- range $line := .Values }}
# {{ $line | replace "kube-system" $namespacevar }}
# {{- end }}
{{- $file := .Files }}
{{- $var := .Release.Namespace }}
{{- range $path, $byte := .Files.Glob "**.yaml" }}
  {{- $list := $path | splitList "/"}}
  {{- $length := len $list }}
  {{- $last := add $length -1 }}
  {{ index $list $last }}: |-
    {{- range $line := $file.Lines $path }}
    {{ $line | replace "kube-system" $var }}
    {{- end }}
{{- end }}


  telegraf.conf: |+
    {{ template "global_tags" .Values.config.global_tags }}
    {{ template "agent" .Values.config.agent }}
    {{ template "outputs" .Values.config.outputs }}
    {{ template "inputs" .Values.config.inputs -}}