suite: test service
templates:
  - service.yaml
tests:
  - it: should have correct values
    release:
      name: metrics
    set:
      image.tag: v1.4.0
    asserts:
      - contains:
          path: spec.ports
          content:
            port: 8085
            targetPort: 8080
            protocol: TCP
            name: "http"
      - equal:
          path: spec.type
          value: ClusterIP
      - equal:
          path: spec.selector
          value:
            app: kube-state-metrics
            release: metrics
      - isKind:
          of: Service
      - matchRegex:
          path: metadata.name
          pattern: -kube-state-metrics$
      - equal:
          path: spec.template.spec.containers[0].image
          value: quay.io/coreos/kube-state-metrics:v1.4.0