suite: test service
templates:
  - service.yaml
tests:
  - it: should have correct values
    release:
      name: polling
    set:
      image.tag: 1.8.1
    asserts:      
      - equal:
          path: spec.type
          value: ClusterIP    
      - isKind:
          of: Service
      - matchRegex:
          path: metadata.name
          pattern: -telegraf-s$
      - equal:
          path: spec.selector
          value: polling-telegraf-s
