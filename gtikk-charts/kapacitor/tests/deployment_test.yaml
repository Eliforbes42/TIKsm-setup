suite: test deployment
templates:
  - deployment.yaml
tests:
  - it: should work
    set:
      image.tag: 1.5.1-alpine
    asserts:
      - isKind:
          of: Deployment
      - matchRegex:
          path: metadata.name
          pattern: -kapacitor$
      - equal:
          path: spec.template.spec.containers[0].image
          value: kapacitor:1.5.1-alpine