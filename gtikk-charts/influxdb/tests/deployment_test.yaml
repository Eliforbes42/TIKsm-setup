suite: test deployment
templates:
  - deployment.yaml
tests:
  - it: should work
    set:
      image.tag: 1.6.3-alpine
    asserts:
      - isKind:
          of: Deployment
      - matchRegex:
          path: metadata.name
          pattern: -influxdb$
      - equal:
          path: spec.template.spec.containers[0].image
          value: influxdb:1.6.3-alpine
          