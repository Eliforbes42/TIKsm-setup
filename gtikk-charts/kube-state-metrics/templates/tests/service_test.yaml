suite: test service
templates:
  - service.yaml
tests:
  - it: should have correct values
    set:
      image.tag: {{ .Values.image.tag }}
    asserts:
      - isKind:
          of: Service
      - matchRegex:
          path: metadata.name
          pattern: -kube-state-metrics$
      - equal:
          path: spec.template.spec.containers[0].image
          value: quay.io/coreos/kube-state-metrics:v1.4.0