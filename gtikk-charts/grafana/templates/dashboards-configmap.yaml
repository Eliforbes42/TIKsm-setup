apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: {{ template "grafana.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
  name: {{ template "grafana.fullname" . }}-server
data:
  {{- if .Values.serverDashboardFiles }}
{{ toYaml .Values.serverDashboardFiles | indent 2 }}
  {{ end }}
  {{- if .Values.keepOriginalDashboards }}
{{ (.Files.Glob "custom-dashboards/*.json").AsConfig | indent 2 }}
  {{- end }}
  {{- if .Values.dataSource }}
{{ toYaml .Values.dataSource | indent 2 }}
  {{- end }}
