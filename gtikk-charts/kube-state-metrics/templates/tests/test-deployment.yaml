suite: test deployment
templates:
  - deployment.yaml
tests:
  - it: should work
    set:
      image.tag: {{ .Values.image.tag }}
    asserts:
      - isKind:
          of: Deployment
      - matchRegex:
          path: metadata.name
          pattern: -kube-state-metrics$
      - equal:
          path: spec.template.spec.containers[0].image
          value: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"