apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:

# {{- $namespacevar := .Release.Namespace }}
# {{- range $line := .Values }}
# {{ $line | replace "kube-system" $namespacevar }}
# {{- end }}

{{ .Values.outputs[0].urls[0] | replace "kube-system" $namespacevar }}

  telegraf.conf: |+
    {{ template "global_tags" .Values.config.global_tags }}
    {{ template "agent" .Values.config.agent }}
    {{ template "outputs" .Values.config.outputs }}
    {{ template "inputs" .Values.config.inputs -}}